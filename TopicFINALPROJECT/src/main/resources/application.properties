# DataSource settings: set here configurations for the database connection
spring.datasource.url = jdbc:mysql://localhost/shoppingcart?zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username = root
spring.datasource.password = admin
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate settings are prefixed with spring.jpa.hibernate.* org.hibernate.dialect.MySQL5Dialect 
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDailect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy